<h1 class="page-title">My Profile</h1>

<section>
    <div class="card card-box cardNoShadow">
        <div class="row">

            <div class="col-md-8">
                <h4 class="subHead alignLeft">{{userProfile?.FullName}}</h4>

                <div class="row rowProfileINfo">
                    <div class="col-md-3">
                        {{userProfile?.LoginType}}
                    </div>

                    <div class="col-md-6">
                        {{userProfile?.LoginName}}
                    </div>

                    <div class="col-md-3">

                    </div>
                </div>


                <div class="row rowProfileINfo">
                    <div class="col-md-3">
                        Branch/Region
                    </div>

                    <div class="col-md-6">
                        {{userProfile?.BranchName}}
                    </div>

                    <div class="col-md-3">

                    </div>
                </div>

                <div class="row rowProfileINfo">
                    <div class="col-md-3">
                        Email
                    </div>

                    <div class="col-md-6">
                        {{userProfile?.Email}}
                    </div>

                    <div class="col-md-3 higlightGreen">
                        
                    </div>
                </div>


                <div class="row rowProfileINfo">
                    <div class="col-md-3">
                        Rank
                    </div>

                    <div class="col-md-6">
                        {{userProfile?.RankName}}
                    </div>

                    <div class="col-md-3 higlightGreen">
                        
                    </div>
                </div>
            </div>

            <div class="col-md-4" style="text-align: center;">
                <div class="profile-qr">
                    <a [href]=userProfile?.QRImage64 download="qrid.png">
                        <img [src]=userProfile?.QRImage64 alt="avatar">
                        <div style="text-align: center; margin-top: 10px;">
                            <span class="lnr lnr-download" style="margin-right: 5px;"></span>Download
                        </div>
                    </a>
                </div>
                <div style="margin-top: 20px; word-wrap: break-word;">
                    <span class="lnr lnr-link" style="margin-right: 5px;"></span>
                    <a [href]=userProfile?.QRUidUrl>
                        {{userProfile?.QRUidUrl}}
                    </a>
                </div>
            </div>
        </div>
    </div>

</section>
